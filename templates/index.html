<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Multiusos Musical</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
</head>
<body>
    <header class="encabezado container">
        <img src="{{ url_for('static', filename='img/logo-chatbot.svg') }}" alt="Logo Chatbot Multiusos">
        <h1>Chatbot - Multiusos - Musical </h1>
        <div class="encabezado-acciones">
            
        </div>
    </header>
     <main class="main">
        <section class="chat container" id="chat">
            <p class="chat__burbuja chat__burbuja--bot">
                ¡Hola! Soy el asistente virtual de MusiMart ~<br/><br/>
                ¿Cómo puedo ayudarte?
            </p>
        </section>
        <section class="entrada container">
            <div class="entrada__container">
                <button id="mas_archivo" aria-label="Botón de más opciones">
                    <i class="icono icono--mas-opciones"></i>
                </button>
                <input type="text" class="entrada__input" placeholder="Enviar un mensaje" id="input">
                <button aria-label="Botón de enviar" id="boton-enviar">
                    <i class="icono icono--enviar-mensaje"></i>
                </button>
            </div>
        </section>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="{{ url_for('static', filename='JS/index.js') }}"></script>
</body>
</html>
